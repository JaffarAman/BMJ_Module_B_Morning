<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Notebook Es6</title>

    <link rel="icon" type="image/x-icon" href="./image/notebook.png">
</head>

<body>

    <section class="">

        <div class="text-center  my-4">

            <h1 class="mb-5 mt-5 heading">Es6 Note Book</h1>

        </div>

        <section class="container  text-center my-4 inputs-cont">

            <div class="input-h">
                <input id="inputTitle" type="text" class="form-control m-auto my-inp"
                    placeholder="Please Enter Title ...">
                <button onclick="addBook()" class="btn btn-primary  ml-1 mr-1 my-btn"><i
                        class="fas fa-plus"></i></button>
            </div>

            <div class="input-t">
                <input id="inputText" class="form-control m-auto my-inp" type="text"
                    placeholder="Please Enter Description ..." />
                <button onclick="clearContentBox()" class="btn btn-primary  ml-1 mr-1 my-btn "><i
                        class="fas fa-trash-alt"></i></button>
            </div>

        </section>


        <section class=" container-fluid div-cont w-100 m-0 p-0">

            <div id="contentBox" class="row container-fluid m-auto p-0 justify-content-md-around w-100 justify-content-sm-center justify-content-lg-around box">


            </div>

        </section>


    </section>

</body>
<script src="./bootstrap/js/jquery.slim.min.js"></script>
<script src="./bootstrap/js/popper.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./app.js"></script>

</html>
